<form class="searchPokemon">
  <mat-form-field class="example-full-width">
    <mat-label>Chercher un pokemon</mat-label>
    <input [(ngModel)]="search" (ngModelChange)="searchPokemons($event)" matInput placeholder="Ex. Carapuce" name="search">
  </mat-form-field>
</form>

<mat-list infiniteScroll [scrollWindow]="false" (scrolled)="onScroll()" class="pokemon-list">
  <mat-list-item  *ngFor="let pokemon of pokemons" (click)="onSelectedPokemon(pokemon.id)">
    <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="sprite {{pokemon.name}}">
    <p matLine>
      <span> {{pokemon.id}} </span>
      <span class="demo-2">. {{pokemon.name}} </span>
    </p>
  </mat-list-item>
</mat-list>
