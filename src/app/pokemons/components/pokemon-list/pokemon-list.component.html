<mat-list infiniteScroll [scrollWindow]="false" (scrolled)="onScroll()">
  <mat-list-item  *ngFor="let pokemon of pokemons" routerLink='/detail/{{pokemon.id}}'>
    <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="sprite {{pokemon.name}}">
    <p matLine>
      <span> {{pokemon.id}} </span>
      <span class="demo-2">. {{pokemon.name}} </span>
    </p>
  </mat-list-item>
</mat-list>
